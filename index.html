<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@200;300&family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="header-area">
      <nav class="navbar fixed-top">
        <div class="container">
          <a href="index.html" class="navbar-brand">BuyBike</a>
          <div class="cart">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#collapsibleNavbar"
            >
            <i class="fas fa-shopping-cart fa-3x"
                ><div class="cartAmount" id="amountTotal">0</div></i
              >
            </button>
          </div>
        </div>
          <div
            class="collapse navbar-collapse navbar-nav"
            id="collapsibleNavbar"
          >
            
            <ul class="ml-auto navbar-nav">
              <li class="nav-item">
                <div id="articulosContenedor" class="articulos"></div>
              </li>
            </ul>
            <div class="your-products">
              <h3>Total: <span id="precioTotal"></span></h3>
              <div id="btnsAcciones" class="btnsAcciones">
                <button type="button" class="comprar btn-1">Buy</button>
                <button type="button" class="limpiar btn-2">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
   
    <section class="img-gallery section-padding">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="section-title">
              <h4>store</h4>
            </div>
          </div>
        </div>

        <section id="productosContenedor" class="productos row grid"></section>
        <div id="articulosContenedor" class="articulos"></div>
        <h3><span id="precioTotal"></span></h3>
      </div>
    </section>
 
    
    
    <script src="./assets/js/js/jquery.min.js"></script>
    
    <script src="./assets/js/js/popper.min.js"></script>
   
    <script src="./assets/js/js/scrollit.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    
    <script src="./assets/js/js/bootstrap.min.js"></script>
    
    <script src="./assets/js/js/main.js" type="module"></script>
 
  </body>
</html>
